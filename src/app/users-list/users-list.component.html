<div class="container-fluid p-3">
      <div class="row">
        <div class="col-xl-12">
             <button class="btn btn-primary float-end" routerLink="/create" >+Create New</button>
        </div>

        <div class="col-xl-12 mt-5">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>E-mail</th>
                        <th>Contact</th>
                        <th>Skill</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    @for(item of userslist?.result; track item.id; let i = $index) {
                        <tr>
                            <td>{{ i +1}}</td>
                            <td>{{ item.firstName }} {{item.lastName}}</td>
                            <td>{{ item.email }}</td>
                            <td>{{ item.contact }}</td>
                            <td>{{ item.skill }}</td>
                            <td>
                                <button class="btn btn-success" [routerLink]="'/update/'+ item._id">Edit</button>
                                <button class="btn btn-danger" routerLink="/">Delete</button>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
      </div>
</div>
